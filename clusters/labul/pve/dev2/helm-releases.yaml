apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-flux
  namespace: nginx-flux
spec:
  releaseName: nginx-flux
  chart:
    spec:
      chart: nginx
      version: 14.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux2
  interval: 50m
  install:
    remediation:
      retries: 3
  # Default values
  # https://artifacthub.io/packages/helm/bitnami/nginx?modal=values
  values:
    service:
      type: NodePort
